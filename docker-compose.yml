services:
  codebox-rmcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codebox-rmcp
    ports:
      - "18081:18081"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:${SERVER_PORT:-18081}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

